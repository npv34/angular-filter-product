<h1>{{ pageTitle }}</h1>
<div class="card">
  <div class="card-header">
    Products list
  </div>
  <div class="card-body">
    <form [formGroup]="updateProductForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"
               formControlName="name">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" formControlName="price">
      </div>
      <div class="form-group">
        <label>Desc</label>
        <input type="text" class="form-control" formControlName="desc">
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" formControlName="active">
          <option value="1">Active</option>
          <option value="0">Disable</option>
        </select>
      </div>
      <button [disabled]="!updateProductForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
