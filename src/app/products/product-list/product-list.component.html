<h1>{{ pageTitle }}</h1>

<div class="card" >
  <div class="card-header">
    Products list
  </div>
  <div class="card-body">
      <app-input-filter></app-input-filter>
<!--      <div class="col-md-2">Filter</div>-->
<!--      <div class="col-md-4">-->
<!--        <input type="text" [(ngModel)]="keywordFilter" (ngModelChange)="setFilter(keywordFilter)">-->
<!--      </div>-->
    <div class="row mb-2">
      <div class="col-md-6">
        <h4>Filter by: {{  keywordFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Start</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filteredProduct, let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product.name}}</td>
          <td><img [width]="widthImage" src="{{product.image}}" alt=""></td>
          <td>{{ product.price | currency}}</td>
          <td>{{ product.desc}}</td>
          <td><app-start [rating]="product.rating"
          (clickStar)="ClickedStar($event)"></app-start></td>
          <td>
            <ng-container *ngIf="product.active; else disable">
              <p class="text-success">Active</p>
            </ng-container>
            <ng-template #disable>
              <p class="text-secondary">Disable</p>
            </ng-template>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
