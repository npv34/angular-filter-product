<h1>{{ pageTitle }}</h1>

<div class="card" >
  <div class="card-header">
    Products list
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="keywordFilter" (ngModelChange)="setFilter(keywordFilter)">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-6">
        <h4>Filter by: {{  keywordFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filteredProduct, let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product.name}}</td>
          <td><img [width]="widthImage" src="{{product.image}}" alt=""></td>
          <td>{{ product.price | currency}}</td>
          <td>{{ product.desc}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
